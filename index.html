<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!--create a container for the weather app in the body-->
<body>
    <div class="container">
        <div class="row">
                <div class="card text-center col-lg-12">
                    <div class="card-header" id="header">
                      Weather Forecast
                    </div>
                  </div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
                <form>
                    <div class="form-group">
                         <label for="city-search">Search City</label>
                        <input type="search" class="form-control" id="city-search" aria-describedby="emailHelp">
                        <small id="city-help" class="form-text text-muted">Input city you'd like to see the weather forecast for.</small>
                    </div>
                        <button type="submit" class="btn btn-primary" id="city-btn">Submit</button>
            </div>
            <div class="col-sm-10" id="humidity">
                
            </div>
        </div>
    </div>
           

   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
