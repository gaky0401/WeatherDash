<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<!--create a container for the weather app in the body-->
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header" id="header">
                      Weather Forecast
                    </div>
                  </div>
                </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <form>
                    <div class="form-group">
                         <label for="city-search">Search City</label>
                        <input type="search" class="form-control" id="city-search" aria-describedby="emailHelp">
                        <small id="city-help" class="form-text text-muted">Input city you'd like to see the weather forecast for.</small>
                    </div>
                        <button type="submit" class="btn btn-primary" id="city-btn">Submit</button>
            </div>
                <div class="col-sm-1">
                    <div>
                       <!--empty for helping to center currentWeather column--> 
                    </div>
                </div>
                <!--added p tags and spans-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body currentWeather">
                          Current Weather
                          <p id="current-date"></p>
                          <p id="current-city-name"></p>
                          <img id="current-weather-icon" src="">
                          <p>Temp: <span id="current-temp"></span> &#8457;</p>
                          <p>Humidity: <span id="current-humidity"></span>%</p>
                          <p>Wind Speed: <span id="current-wind-speed"></span> MPH</p>
                          <p>UV Index: <span id="current-UV-index"></span></p>
                        </div>
                      </div>
                </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body oneFC">
                      Day 1
                      <p id="day-1-date"></p>
                      <img id="day-1-icon" src="">
                      <p>Temp: <span id="day-1-temp"></span> &#8457;</p>
                      <p>Humidity: <span id="day-1-humidity"></span>%</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body twoFC">
                      Day 2
                      <p id="day-2-date"></p>
                      <img id="day-2-icon" src="">
                      <p>Temp: <span id="day-2-temp"></span> &#8457;</p>
                      <p>Humidity: <span id="day-2-humidity"></span>%</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body threeFC">
                      Day 3
                      <p id="day-3-date"></p>
                      <img id="day-3-icon" src="">
                      <p>Temp: <span id="day-3-temp"></span> &#8457;</p>
                      <p>Humidity: <span id="day-3-humidity"></span>%</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body fourFC">
                      Day 4
                      <p id="day-4-date"></p>
                      <img id="day-4-icon" src="">
                      <p>Temp: <span id="day-4-temp"></span> &#8457;</p>
                      <p>Humidity: <span id="day-4-humidity"></span>%</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card">
                    <div class="card-body fiveFC">
                      Day 5
                      <p id="day-5-date"></p>
                      <img id="day-5-icon" src="">
                      <p>Temp: <span id="day-5-temp"></span> &#8457;</p>
                      <p>Humidity: <span id="day-5-humidity"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
           

   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
